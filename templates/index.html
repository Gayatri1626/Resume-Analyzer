<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
        }
        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .card-header {
            background-color: #2c3034 !important;
        }
        #analysisResults .card {
            background-color: #242424;
        }
        .form-control, .form-select {
            background-color: #2c2c2c;
            color: #f4f4f4;
            border-color: #444;
        }
        .form-control:focus, .form-select:focus {
            background-color: #333;
            color: #f4f4f4;
            border-color: #6c757d;
            box-shadow: 0 0 0 0.25rem rgba(130, 138, 145, 0.25);
        }
        .btn-primary {
            background-color: #3a7ca5;
            border-color: #3a7ca5;
        }
        .btn-primary:hover {
            background-color: #2c5f7e;
            border-color: #2c5f7e;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-white">
                        <h2 class="text-center mb-0">Resume Analyzer</h2>
                    </div>
                    <div class="card-body">
                        <form id="resumeAnalysisForm">
                            <div class="mb-3">
                                <label for="resumeFile" class="form-label">Upload Resume (PDF)</label>
                                <input class="form-control" type="file" id="resumeFile" accept=".pdf" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="jobTitle" class="form-label">Job Title</label>
                                <select class="form-select" id="jobTitle" required>
                                    <option value="">Select Job Title</option>
                                    <option value="data_scientist">Data Scientist</option>
                                    <option value="ai_engineer">AI Engineer</option>
                                    <option value="software_developer">Software Developer</option>
                                </select>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Analyze Resume</button>
                            </div>
                        </form>
                        
                        <div id="analysisResults" class="mt-4" style="display: none;">
                            <h3>Analysis Results</h3>
                            <div id="scoreCard" class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Job Relevance Scores</h5>
                                    <div id="scoreDetails"></div>
                                </div>
                            </div>
                            
                            <div id="qualityMetrics" class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Quality Metrics</h5>
                                    <div id="qualityDetails"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="static/script.js"></script>
</body>
</html>
